<table [dataSource]="matTableDataSource" mat-table matSort>
  <ng-container matColumnDef="name">
    <th class="column-large" mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td class="column-large" mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Art
      <mat-icon matTooltip="KFS = Kreisfreihe Stadt, LK = Landkreis" matTooltipPosition="above" style="font-size: 15px">info</mat-icon>
    </th>
    <td mat-cell *matCellDef="let element">{{ element.type | countyType }}</td>
  </ng-container>

  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Bundesland</th>
    <td mat-cell *matCellDef="let element">{{ element.state }}</td>
  </ng-container>

  <ng-container matColumnDef="crimeRate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Krimnialtit√§t
      <mat-icon matTooltip="Straftaten pro 100T Einwohner (2019)" matTooltipPosition="above" style="font-size: 15px">info</mat-icon>
    </th>
    <td mat-cell *matCellDef="let element">{{ element.crimeRate * 100000 }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
